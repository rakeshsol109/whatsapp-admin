<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Custom Scrollbar for a clean look */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    /* Background Pattern for Chat Area */
    .wa-bg {
      background-color: #e5ded8;
      background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d93671755d.png");
      background-blend-mode: overlay;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden font-sans">

  <div class="w-1/3 bg-white border-r border-gray-300 flex flex-col min-w-[300px]">
    
    <div class="bg-gray-100 p-4 border-b border-gray-200 flex justify-between items-center h-16">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center text-gray-500">
          <i class="fa-solid fa-user"></i>
        </div>
        <span class="font-semibold text-gray-700">Admin</span>
      </div>
      <a href="/logout" class="text-gray-500 hover:text-red-500 transition" title="Logout">
        <i class="fa-solid fa-right-from-bracket text-xl"></i>
      </a>
    </div>

    <div class="p-3 bg-white border-b border-gray-100">
      <div class="relative">
        <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400 text-sm"></i>
        <input type="text" placeholder="Search or start new chat" class="w-full bg-gray-100 rounded-lg pl-10 pr-4 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-teal-500">
      </div>
    </div>

    <div id="chatList" class="flex-1 overflow-y-auto hover:overflow-y-scroll p-2 space-y-2">
       </div>
  </div>


  <div class="flex-1 flex flex-col relative">
    
    <div class="bg-gray-100 p-4 border-b border-gray-200 flex items-center justify-between h-16 shadow-sm z-10">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-teal-600 flex items-center justify-center text-white">
          <i class="fa-brands fa-whatsapp text-2xl"></i>
        </div>
        <div>
          <h3 class="font-semibold text-gray-800">Current Chat</h3>
          <p class="text-xs text-green-600">Online</p>
        </div>
      </div>
      <div class="text-gray-500 space-x-4">
        <i class="fa-solid fa-magnifying-glass cursor-pointer hover:text-gray-700"></i>
        <i class="fa-solid fa-ellipsis-vertical cursor-pointer hover:text-gray-700"></i>
      </div>
    </div>

    <div id="messages" class="wa-bg flex-1 overflow-y-auto p-6 space-y-4">
        <div class="text-center text-xs text-gray-500 my-4 bg-white/50 py-1 rounded-full w-fit mx-auto px-3 shadow-sm">
            Messages are end-to-end encrypted
        </div>
    </div>

    <div class="bg-gray-100 p-3 px-4 flex items-center gap-4 border-t border-gray-200">
      <i class="fa-regular fa-face-smile text-2xl text-gray-500 cursor-pointer hover:text-gray-700"></i>
      <i class="fa-solid fa-paperclip text-xl text-gray-500 cursor-pointer hover:text-gray-700"></i>
      
      <input 
        id="replyInput" 
        type="text" 
        placeholder="Type a message" 
        class="flex-1 py-3 px-4 rounded-lg border-none focus:outline-none focus:ring-0 text-gray-700 placeholder-gray-500 shadow-sm"
        onkeydown="if(event.key === 'Enter') sendReply()"
      >
      
      <button onclick="sendReply()" class="text-teal-600 hover:text-teal-700 transition transform hover:scale-110">
        <i class="fa-solid fa-paper-plane text-2xl"></i>
      </button>
    </div>

  </div>

<script src="/app.js"></script>

</body>
</html>

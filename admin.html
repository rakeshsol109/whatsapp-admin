<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WhatsApp Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Mobile Polish */
    * { -webkit-tap-highlight-color: transparent; }
    
    /* Background Pattern */
    .wa-bg {
      background-color: #efeae2;
      background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d93671755d.png");
      background-size: 400px;
    }

    /* ---- MAGIC MESSAGES CSS ---- */
    /* Ye CSS automatic har message ko bubble bana degi */
    
    /* Rule 1: Har message box ke andar ka div */
    #messages > div {
        padding: 8px 12px;
        margin-bottom: 8px;
        max-width: 80%;
        width: fit-content;
        border-radius: 0px 10px 10px 10px;
        font-size: 15px;
        line-height: 1.4;
        position: relative;
        box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        word-wrap: break-word;
        
        /* Default: White Bubble (Left Side) */
        background-color: white; 
        color: #111b21;
        margin-right: auto; 
    }

    /* Rule 2: Agar message me 'sent' ya 'me' class ho toh Green kar do */
    #messages > div.sent, 
    #messages > div.me,
    #messages > div.admin {
        background-color: #d9fdd3; /* WhatsApp Green */
        margin-left: auto; /* Push to Right */
        margin-right: 0;
        border-radius: 10px 0px 10px 10px;
    }

    /* Rule 3: Time stamp (agar koi small tag ho) */
    #messages > div small {
        display: block;
        text-align: right;
        font-size: 10px;
        color: #999;
        margin-top: 2px;
    }
  </style>
</head>
<body class="bg-gray-100 h-[100dvh] flex flex-col md:flex-row font-sans overflow-hidden">

  <div id="sidebarContainer" class="w-full md:w-[350px] h-[35%] md:h-full bg-white border-r border-gray-300 flex flex-col">
    <div class="bg-gray-100 p-3 border-b h-14 flex justify-between items-center shrink-0">
       <div class="flex items-center gap-2 font-bold text-gray-600">
         <i class="fa-solid fa-users"></i> Contacts
       </div>
       <a href="/logout" class="text-red-500"><i class="fa-solid fa-power-off"></i></a>
    </div>
    
    <div id="chatList" class="flex-1 overflow-y-auto p-2 bg-white">
        <div class="text-center text-gray-400 text-xs mt-10">Loading...</div>
    </div>
  </div>

  <div class="flex-1 flex flex-col h-[65%] md:h-full relative bg-[#efeae2]">
    
    <div class="bg-white p-2 px-4 border-b h-14 flex items-center justify-between shadow-sm z-10 shrink-0">
      <div class="flex items-center gap-3">
        <button onclick="toggleFullScreen()" class="md:hidden bg-gray-100 p-2 rounded-full w-8 h-8 flex items-center justify-center text-gray-600">
            <i id="toggleIcon" class="fa-solid fa-expand text-xs"></i>
        </button>
        <div class="font-bold text-gray-800">Chat</div>
      </div>
    </div>

    <div id="messages" class="wa-bg flex-1 overflow-y-auto p-4 pb-20 md:pb-4">
       </div>

    <div class="bg-gray-100 p-2 flex gap-2 items-center shrink-0">
      <input id="replyInput" type="text" placeholder="Type a message..." 
        class="flex-1 p-3 rounded-full border-none focus:outline-none focus:ring-1 focus:ring-teal-500 shadow-sm"
        onkeydown="if(event.key === 'Enter') sendReply()">
      <button onclick="sendReply()" class="bg-teal-600 text-white w-10 h-10 rounded-full shadow flex items-center justify-center">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    let isFullScreen = false;
    function toggleFullScreen() {
      const sb = document.getElementById('sidebarContainer');
      const icon = document.getElementById('toggleIcon');
      isFullScreen = !isFullScreen;
      if(isFullScreen) {
        sb.style.display = 'none';
        icon.classList.replace('fa-expand', 'fa-compress');
      } else {
        sb.style.display = 'flex';
        icon.classList.replace('fa-compress', 'fa-expand');
      }
    }
  </script>
  <script src="/app.js"></script>
</body>
</html>
